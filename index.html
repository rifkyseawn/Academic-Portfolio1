<script>
/* Blok semua klik di dalam .clickable kecuali pada .btn-pill */
document.addEventListener('click', function(e){
  const card = e.target.closest('#blogContent .clickable');
  if (!card) return; // bukan di dalam kartu

  const isBtn = e.target.closest('.btn-pill');
  if (isBtn) return; // biarkan tombol bekerja normal

  // Cegah handler lain yang mungkin mengarahkan berdasarkan judul/d-none
  e.preventDefault();
  e.stopPropagation();
  e.stopImmediatePropagation();
}, true); // capture agar menang sebelum handler lain
</script>


<script>
(function () {
  const targets = [document.documentElement, document.body];
  const ATTRS = ['lang','data-lang','class'];

  function getLangKey() {
    const htmlLang = (document.documentElement.getAttribute('lang')||'').toLowerCase();
    if (htmlLang.startsWith('ja')) return 'ja';

    const bodyLang = (document.body.getAttribute('lang')||document.body.dataset.lang||'').toLowerCase();
    if (bodyLang.startsWith('ja')) return 'ja';

    const classes = (document.documentElement.className + ' ' + document.body.className);
    if (/\b(ja|ja-jp|lang-ja|jp)\b/i.test(classes)) return 'ja';

    return 'en';
  }

  function update() {
    const key = getLangKey();
    document.querySelectorAll('#blogContent .language').forEach(function (el) {
      const ja = el.getAttribute('data-ja');
      const en = el.getAttribute('data-en');
      el.textContent = (key === 'ja' ? (ja || en || '') : (en || ja || ''));
    });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', update);
  } else {
    update();
  }

  const obs = new MutationObserver(update);
  targets.forEach(t => obs.observe(t, { attributes: true, attributeFilter: ATTRS }));

  // optional helper for tombol manual
  window.setProjectsLang = function (lang) {
    const key = /^ja/i.test(lang) ? 'ja' : 'en';
    document.documentElement.setAttribute('lang', key);
    update();
  };
})();
</script>

  <script>
(() => {
  const root = document.documentElement;

  // Default SELALU light saat load (abaikan preferensi OS & simpanan lama)
  root.setAttribute('data-theme', 'light');
  try { localStorage.removeItem('theme'); } catch(e){}

  document.addEventListener('DOMContentLoaded', () => {
    const btn  = document.getElementById('theme');
    if (!btn) return;

    const icon = btn.querySelector('i'); // contoh: <i class="fa-duotone fa-lightbulb"></i>
    // Set ikon sesuai default Light
    if (icon) {
      icon.classList.remove('fa-lightbulb-slash');
      icon.classList.add('fa-lightbulb');
    }

    btn.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      // Ikon: Light = bulb, Dark = bulb-slash
      if (icon) {
        icon.classList.toggle('fa-lightbulb');
        icon.classList.toggle('fa-lightbulb-slash');
      }
      try { localStorage.setItem('theme', next); } catch(e){}
    });
  });
})();
</script>

<script>
(() => {
  const root = document.documentElement;

  // Init: pakai yang tersimpan, kalau belum ada pakai 'light'
  const savedTheme = (localStorage.getItem('theme') === 'dark') ? 'dark' : 'light';
  root.setAttribute('data-theme', savedTheme);

  const showIcon = (t) => {
    const sun = document.getElementById('icon-sun');
    const moon = document.getElementById('icon-moon');
    if (!sun || !moon) return;
    if (t === 'dark') { sun.style.display = 'none'; moon.style.display = 'block'; }
    else { sun.style.display = 'block'; moon.style.display = 'none'; }
  };

  document.addEventListener('DOMContentLoaded', () => {
    // Set ikon sesuai tema awal
    showIcon(savedTheme);

    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn?.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      showIcon(next);
    });

    // Language: apply dari storage (default EN)
    const activeLang = document.getElementById('active-lang');
    const applyLang = (lang) => {
      root.setAttribute('lang', lang);
      document.querySelectorAll('.language').forEach(el => {
        const html = el.dataset[lang] || el.dataset.en || el.innerHTML;
        el.innerHTML = html; // jaga <br> tetap
      });
      if (activeLang) activeLang.textContent = lang.toUpperCase();
      localStorage.setItem('lang', lang);
    };
    const savedLang = (localStorage.getItem('lang') === 'ja') ? 'ja' : 'en';
    applyLang(savedLang);
    document.querySelectorAll('.lang-option').forEach(a => {
      a.addEventListener('click', e => { e.preventDefault(); applyLang(a.getAttribute('data-lang')); });
    });
  });
})();
</script>

<script>
(() => {
  const root = document.documentElement;

  function applyLanguage(lang) {
    root.setAttribute('lang', lang);
    // Hanya elemen yang punya data-en / data-ja yang diubah
    document.querySelectorAll('[data-en],[data-ja]').forEach(el => {
      const txt = el.getAttribute(`data-${lang}`);
      if (txt != null) el.innerHTML = txt; // pakai innerHTML agar <br> tetap
    });
    const badge = document.getElementById('active-lang');
    if (badge) badge.textContent = lang.toUpperCase();
    try { localStorage.setItem('lang', lang); } catch(e) {}
  }

  document.addEventListener('DOMContentLoaded', () => {
    // set bahasa awal
    let saved = 'en';
    try {
      const s = localStorage.getItem('lang');
      if (s === 'ja' || s === 'en') saved = s;
    } catch(e) {}
    applyLanguage(saved);

    // handler dropdown
    document.querySelectorAll('.lang-option').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const chosen = a.getAttribute('data-lang');
        if (chosen) applyLanguage(chosen);
      });
    });
  });
})();
</script>


<script>
document.addEventListener('DOMContentLoaded', () => {
  // 1) Area kartu hanya buka URL default kalau klik BUKAN pada <a> / <button>
  document.querySelectorAll('.clickable').forEach(card => {
    // Ambil URL default kartu (mis: <div class="d-none" data-card-url="..."></div>)
    const holder = card.querySelector('[data-card-url]');
    const url = holder ? holder.getAttribute('data-card-url') : '';

    card.addEventListener('click', (e) => {
      if (e.target.closest('a,button')) return; // tombol/link: biarkan
      if (url) window.open(url, '_blank', 'noopener');
    });
  });

  // 2) Cegah bubbling dari tombol/link agar handler kartu tak ikut terpanggil
  document.querySelectorAll('.clickable a, .clickable button').forEach(el => {
    el.addEventListener('click', (e) => e.stopPropagation());
  });
});
</script>
